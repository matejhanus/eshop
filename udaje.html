            <div class="container">
              <a class="navbar-brand" href="index.html"><h2>Samsung</h2></a>

              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>

                  <input class="form-control me-2" type="search" placeholder="Hledat" aria-label="Search">

                <div class="dropdown p-3">

                    <li><a class="dropdown-item" href="#">Samsung Galaxy Fold6</a></li>

      </header>

      <div class="border-bottom border-dark">
      <div class="container my-5">
        <h2 class="mb-3">Dodací údaje</h2>
    
        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title">Informace o příjemci</h4>
            <form>
              <div class="mb-3 row">
                <div class="col-md-6">
                  <label class="form-label">Jméno</label>
                  <input type="text" class="form-control" placeholder="Zadejte jméno" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Příjmení</label>
                  <input type="text" class="form-control" placeholder="Zadejte příjmení" required>
                </div>
              </div>
    
              <div class="mb-3 row">
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Zadejte email" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Telefon</label>
                  <input type="tel" class="form-control" placeholder="Zadejte telefonní číslo" required>
                </div>
              </div>
            </form>
          </div>
        </div>
    
        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title">Adresa</h4>
            <form>
              <div class="mb-3">
                <label class="form-label">Ulice</label>
                <input type="text" class="form-control" placeholder="Zadejte ulici" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Číslo popisné</label>
                <input type="text" class="form-control" placeholder="Zadejte číslo popisné" required>
              </div>
              <div class="mb-3 row">
                <div class="col-md-6">
                  <label class="form-label">PSČ</label>
                  <input type="text" class="form-control" placeholder="Zadejte PSČ" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Město</label>
                  <input type="text" class="form-control" placeholder="Zadejte město" required>
                </div>
              </div>
            </form>
          </div>
        </div>
    
        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title">Poznámka k objednávce</h4>
            <textarea class="form-control" placeholder="Pokud máte nějaké speciální požadavky nebo poznámky, napište je sem..."></textarea>
          </div>
        </div>
      </div>
      </div>
      <div class="container my-5">
        <a class="btn btn-success w-100" href="shrnuti.html">Pokračovat v objednávce</a>
        </div>
      </div>
